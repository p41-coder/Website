<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Booking</title>
   <!-- Include the stylesheet -->
   <link rel="stylesheet" href="./style.css">
</head>
<body>


<section class="reservation">
   <form>
      <h3>Book Your Stay</h3>
      <div class="flex">
         <div class="box">
            <p>Check-in Date:</p>
            <input type="date" class="input">
         </div>
         <div class="box">
            <p>Check-out Date:</p>
            <input type="date" class="input">
         </div>
         <div class="box">
            <p>Guests:</p>
            <input type="number" class="input" placeholder="Number of guests">
         </div>
      </div>
      <input type="submit" value="Book Now" class="btn">
   </form>
</section>


</body>
</html>
