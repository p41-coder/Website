<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Make a Reservation</title>
   <link rel="stylesheet" href="style.css">
</head>



<header class="header">
    <div class="flex">
       <nav class="navbar">
          <a href="index.html">Home</a>
       </nav>
    </div>
</header>



<body>
<section class="reservation" id="reservation">
   <h3>Make a Reservation</h3>
   <form action="reservation-process.php" method="post">
      <div class="flex">
         <div class="box">
            <p>Check-in <span>*</span></p>
            <input type="date" name="check_in" class="input" required>
         </div>
         <div class="box">
            <p>Check-out <span>*</span></p>
            <input type="date" name="check_out" class="input" required>
         </div>
         <div class="box">
            <p>Full Name <span>*</span></p>
            <input type="text" name="full_name" class="input" required>
         </div>
         <div class="box">
            <p>Email Address <span>*</span></p>
            <input type="email" name="email" class="input" required>
         </div>
         <div class="box">
            <p>Phone Number <span>*</span></p>
            <input type="tel" name="phone" class="input" required>
         </div>
         <div class="box">
            <p>Adults <span>*</span></p>
            <select name="adults" class="input" required>
               <option value="1">1 Adult</option>
               <option value="2">2 Adults</option>
               <option value="3">3 Adults</option>
               <option value="4">4 Adults</option>
               <option value="5">5 Adults</option>
               <option value="6">6 Adults</option>
            </select>
         </div>
         <div class="box">
            <p>Children</p>
            <select name="children" class="input">
               <option value="0">0 Child</option>
               <option value="1">1 Child</option>
               <option value="2">2 Children</option>
               <option value="3">3 Children</option>
               <option value="4">4 Children</option>
               <option value="5">5 Children</option>
            </select>
         </div>
         <div class="box">
            <p>Rooms <span>*</span></p>
            <select name="rooms" class="input" required>
               <option value="1">1 Room</option>
               <option value="2">2 Rooms</option>
               <option value="3">3 Rooms</option>
               <option value="4">4 Rooms</option>
               <option value="5">5 Rooms</option>
            </select>
         </div>
      </div>
      <div class="box">
         <p>Special Requests</p>
         <textarea name="special_requests" class="input" rows="5" placeholder="Enter any special requests here..."></textarea>
      </div>
      <input type="submit" value="Submit Reservation" class="btn">
   </form>
</section>
</body>
</html>
